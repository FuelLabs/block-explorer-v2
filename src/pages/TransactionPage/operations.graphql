query TransactionPageQuery($id: TransactionId!) {
  transaction(id: $id) {
    id
    inputContracts {
      id
      bytecode
    }
    staticContracts {
      id
      bytecode
    }
    inputAssetIds
    gasPrice
    gasLimit
    maturity
    isScript
    receiptsRoot
    script
    scriptData
    witnesses
    bytecodeWitnessIndex
    bytePrice
    rawPayload
    receipts {
      gasUsed
    }
    outputs {
      ...OutputFragment
    }
    inputs {
      ...InputFragment
    }
    status {
      ... on SubmittedStatus {
        time
      }
      ... on SuccessStatus {
        time
      }
      ... on FailureStatus {
        time
      }
    }
  }
}

fragment InputFragment on Input {
  ... on InputCoin {
    utxoId
    owner
    amount
    assetId
    witnessIndex
    maturity
    predicate
    predicateData
  }
  ... on InputContract {
    utxoId
    balanceRoot
    stateRoot
    contract {
      id
    }
  }
}

fragment OutputFragment on Output {
  ... on CoinOutput {
    to
    amount
    assetId
  }
  ... on ContractOutput {
    inputIndex
    balanceRoot
    stateRoot
  }
  ... on WithdrawalOutput {
    to
    amount
    assetId
  }
  ... on ChangeOutput {
    to
    amount
    assetId
  }
  ... on VariableOutput {
    to
    amount
    assetId
  }
  ... on ContractCreated {
    contract {
      id
    }
  }
}
