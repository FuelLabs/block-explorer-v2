query AddressPageQuery($first: Int, $owner: HexString256!) {
  transactionsByOwner(first: $first, owner: $owner) {
    edges {
      node {
        ...AddressPageTransaction
      }
    }
  }
}

fragment AddressPageTransaction on Transaction {
  id
  inputContracts
  inputColors
  gasPrice
  gasLimit
  maturity
  isScript
  receiptsRoot
  witnesses
  outputs {
    __typename
    ... on CoinOutput {
      to
      amount
      color
    }
    ... on ContractOutput {
      inputIndex
      balanceRoot
      stateRoot
    }
    ... on WithdrawalOutput {
      to
      amount
      color
    }
    ... on ChangeOutput {
      to
      amount
      color
    }
    ... on VariableOutput {
      to
      amount
      color
    }
    ... on ContractCreated {
      contractId
    }
  }
  inputs {
    __typename
    ... on InputCoin {
      utxoId
      owner
      amount
      color
      witnessIndex
      maturity
      predicate
      predicateData
    }
    ... on InputContract {
      utxoId
      balanceRoot
      stateRoot
      contractId
    }
  }
  status {
    ... on SubmittedStatus {
      time
    }
    ... on SuccessStatus {
      time
    }
    ... on FailureStatus {
      time
    }
  }
}
