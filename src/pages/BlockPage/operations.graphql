query BlockPageQuery($height: U64, $previousHeight: U64) {
  block(height: $height) {
    ...BlockPageBlock
  }
  previousBlock: block(height: $previousHeight) {
    ...BlockPageBlock
  }
}

fragment BlockPageBlock on Block {
  id
  header {
    height
    time
  }
  transactions {
    __typename
  }
}
