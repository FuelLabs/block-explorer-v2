query HomePageTransactionsQuery(
  $last: Int
  $first: Int
  $before: String
  $after: String
) {
  transactions(first: $first, last: $last, before: $before, after: $after) {
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
    edges {
      node {
        ...HomePageTransaction
      }
    }
  }
}

query HomePageBlocksQuery($count: Int) {
  blocks(last: $count) {
    edges {
      cursor
      node {
        ...HomePageBlock
      }
    }
  }
}

query HomePageSearchQuery($transaction: TransactionId!, $address: Address!) {
  transaction(id: $transaction) {
    id
  }
  transactionsByOwner (owner:$address, first: 1) {
    edges {
      node {
        id
      }
    }
  }
}

fragment HomePageBlock on Block {
  id
  height
  time
  producer
  transactions {
    id
  }
}

fragment HomePageTransaction on Transaction {
  id
  inputContracts {
    id
  }
  inputAssetIds
  gasPrice
  gasLimit
  maturity
  isScript
  receiptsRoot
  witnesses
  outputs {
    __typename
    ... on CoinOutput {
      to
      amount
      assetId
    }
    ... on ContractOutput {
      inputIndex
      balanceRoot
      stateRoot
    }
    ... on WithdrawalOutput {
      to
      amount
      assetId
    }
    ... on ChangeOutput {
      to
      amount
      assetId
    }
    ... on VariableOutput {
      to
      amount
      assetId
    }
    ... on ContractCreated {
      contract {
        id
      }
    }
  }
  inputs {
    __typename
    ... on InputCoin {
      owner
    }
    ... on InputContract {
      contract {
        id
      }
    }
  }
  status {
    ... on SubmittedStatus {
      time
    }
    ... on SuccessStatus {
      time
    }
    ... on FailureStatus {
      time
    }
  }
}
