<html>
  <head>
    <script>
      var loc = window.location;
      if (!/\/beta\-[0-9]\//.test(loc.pathname)) {
        var finalUrl =
          "/beta-2/" + location.search + "#" + loc.pathname + loc.search;
        window.location = finalUrl;
      }
    </script>
  </head>
  <body></body>
</html>
